<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Progeni</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('main.index') }}">Progeni</a>
    <div class="d-flex">
      {% if session.get('user_id') %}
        <a class="btn btn-outline-light me-2" href="{{ url_for('main.dashboard') }}">Dashboard</a>
        <a class="btn btn-outline-light" href="{{ url_for('auth.logout') }}">Logout</a>
      {% else %}
        <a class="btn btn-outline-light me-2" href="{{ url_for('auth.login') }}">Login</a>
        <a class="btn btn-outline-light" href="{{ url_for('auth.signup') }}">Signup</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container mt-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
