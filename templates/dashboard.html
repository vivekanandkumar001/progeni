{% extends "base.html" %}
{% block content %}
<h3>Welcome {{ user.name }}</h3>
<form action="{{ url_for('resume.upload') }}" method="post" enctype="multipart/form-data">
  <input type="file" name="resume" required>
  <button class="btn btn-primary mt-2">Upload & Analyze</button>
</form>

<h4 class="mt-4">Your history</h4>
<ul class="list-group">
  {% for r in resumes %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ r.filename }}
      <span>
        <a class="btn btn-sm btn-outline-primary" href="{{ url_for('resume.view', rid=r.id) }}">View</a>
        <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('resume.download', filename=r.filename) }}">Download</a>
      </span>
    </li>
  {% else %}
    <li class="list-group-item">No records yet.</li>
  {% endfor %}
</ul>
{% endblock %}
